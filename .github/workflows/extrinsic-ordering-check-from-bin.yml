          #   echo -e $SUMMARY >> output-$c.txt
          # done
      - name: Show result
        run: |
          cat output-rococo.txt
          echo "--------------------------------------------------------------------------------"
          cat output-litmus.txt
          echo "--------------------------------------------------------------------------------"
          cat output-litentry.txt

      - name: Save output as artifact
        uses: actions/upload-artifact@v3
        with:
          name: output
          path: |
            output-rococo.txt
            output-litmus.txt
