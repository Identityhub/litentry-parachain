name: Build & Test

on:
  push:
    branches:
      - dev
      - fix-push-docker-image-on-dev
    paths-ignore:
      - '**/dependabot.yml'
      - '**/README.md'
  pull_request:
    branches:
      - dev
    paths-ignore:
      - '**/dependabot.yml'
      - '**/README.md'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-test:
    if: "!contains(github.event.commits[0].message, '[SKIP CI]')"
    concurrency:
      group: ${{ github.ref }}
      cancel-in-progress: true
    runs-on: self-hosted
    steps:
    - name: Checkout codes
      uses: actions/checkout@v2

    - name: Debug
      run: |
        echo "event is ${{ github.event }}"
        echo "branch is ${{ github.ref }}"

    - name: Build docker image
      run: |
        ./scripts/build-docker.sh
        echo "============================="
        docker images

    - name: Start docker containers and run CI
      run: |
        make test-ci

    - name: Archive logs if test fails
      uses: actions/upload-artifact@v2
      if: ${{ failure() }}
      with:
        name: ci-log
        path: /tmp/parachain_ci_test.log
        retention-days: 7

    - name: Push docker image on dev branch if test passes
      if: ${{ success() && (github.event == 'push') && (github.ref == 'refs/heads/dev') }}
      run:
        docker push litentry/litentry-parachain:latest

    - name: Clean up
      if: ${{ always() }}
      run: |
        rm -f /tmp/parachain_ci_test.log
        make clean-local-docker
