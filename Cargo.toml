# RPC related dependencies
jsonrpc-core = "15.1.0"

# Cumulus dependencies
cumulus-consensus = { git = "https://github.com/paritytech/cumulus", branch = "rococo-v1" }
cumulus-collator = { git = "https://github.com/paritytech/cumulus", branch = "rococo-v1" }
