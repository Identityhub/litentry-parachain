services:
    release-ts-api-package:
        image: litentry/litentry-cli:latest
        container_name: litentry-release-ts-api-package
        volumes:
            - ../client-api:/client-api
            - ../cli:/usr/local/worker-cli
        build:
            context: ..
            dockerfile: build.Dockerfile
            target: deployed-client
        depends_on:
            litentry-node:
                condition: service_healthy
            litentry-worker-1:
                condition: service_healthy
        networks:
            - litentry-test-network
        entrypoint:
            "/usr/local/worker-cli/release_ts_api_package.sh -p 9912 -u ws://litentry-node
            -V wss://litentry-worker-1 -A 2011 -W wss://litentry-worker-2 -B 2012 -C /usr/local/bin/litentry-cli 2>&1"
        restart: "no"
networks:
    litentry-test-network:
        driver: bridge
