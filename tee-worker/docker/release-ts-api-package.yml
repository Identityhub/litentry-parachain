services:
    release-ts-api-package:
        image: litentry/litentry-cli:latest
        container_name: litentry-release-ts-api-package
        volumes:
            - ../client-api:/client-api
            - ../cli:/usr/local/worker-cli
        build:
            context: ..
            dockerfile: build.Dockerfile
            target: deployed-client
        depends_on:
            litentry-node:
                condition: service_healthy
            litentry-worker-1:
                condition: service_healthy
        networks:
            - litentry-test-network
        entrypoint: "bash -c '/usr/local/worker-cli/release_ts_api_package.sh release_ts_api_package 2>&1' "
        restart: "no"
networks:
    litentry-test-network:
        driver: bridge
