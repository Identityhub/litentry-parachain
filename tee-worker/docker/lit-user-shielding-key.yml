services:
  lit-user-shielding-key:
    image: litentry-cli:dev
    container_name: litentry-user-shielding-key
    volumes:
      - ../cli:/usr/local/worker-cli
    build:
      context: ..
      dockerfile: build.Dockerfile
      target: deployed-client
    depends_on:
      litentry-node:
        condition: service_healthy
      litentry-worker-1:
        condition: service_healthy
      litentry-worker-2:
        condition: service_healthy
    networks:
      - litentry-test-network
    entrypoint:
      "/usr/local/worker-cli/lit_user_shielding_key.sh -p 9912 -u ws://litentry-node
      -V wss://litentry-worker-1 -A 2011 -W wss://litentry-worker-2 -B 2012 -C /usr/local/bin/litentry-cli 2>&1"
    restart: "no"
networks:
  litentry-test-network:
    driver: bridge