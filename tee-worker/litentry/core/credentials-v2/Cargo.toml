[package]
authors = ["Trust Computing GmbH <info@litentry.com>"]
edition = "2021"
name = "lc-credentials-v2"
version = "0.1.0"

[dependencies]
# std dependencies
thiserror = { version = "1.0.38", optional = true }

# sgx dependencies
sgx_tstd = { workspace = true, optional = true, features = ["net", "thread"] }
thiserror_sgx = { workspace = true, optional = true }

# no_std dependencies
codec = { package = "parity-scale-codec", version = "3.0.0", default-features = false, features = ["derive"] }
log = { workspace = true }

# internal dependencies
itp-stf-primitives = { workspace = true }
itp-time-utils = { workspace = true }
itp-types = { workspace = true }
itp-utils = { workspace = true }

# litentry
lc-common = { workspace = true }
lc-credentials = { path = "../credentials", default-features = false }
litentry-primitives = { path = "../../primitives", default-features = false }

[features]
default = ["std"]
sgx = [
    "sgx_tstd",
    "thiserror_sgx",
    "litentry-primitives/sgx",
    "itp-time-utils/sgx",
    "lc-common/sgx",
    "lc-credentials/sgx",
]
std = [
    "log/std",
    "thiserror",
    "itp-types/std",
    "itp-utils/std",
    "litentry-primitives/std",
    "itp-time-utils/std",
    "lc-common/std",
    "lc-credentials/std",
]
