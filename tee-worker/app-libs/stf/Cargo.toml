[package]
name = "ita-stf"
version = "0.9.0"
authors = ['Trust Computing GmbH <info@litentry.com>', 'Integritee AG <hello@integritee.network>']
edition = "2021"

[dependencies]
# crates.io
codec = { version = "3.0.0", default-features = false, features = ["derive"], package = "parity-scale-codec" }
hex = { workspace = true }
hex-literal = { workspace = true }
log = { workspace = true }
rlp = { workspace = true }
sha3 = { workspace = true }

# sgx deps
sgx_tstd = { workspace = true, features = ["untrusted_fs", "net", "backtrace"], optional = true }

# local crates
ita-sgx-runtime = { workspace = true }
itp-hashing = { workspace = true }
itp-node-api = { workspace = true }
itp-node-api-metadata = { workspace = true }
itp-sgx-externalities = { workspace = true }
itp-stf-interface = { workspace = true }
itp-stf-primitives = { workspace = true }
itp-storage = { workspace = true }
itp-types = { workspace = true }
itp-utils = { workspace = true }
sp-io = { workspace = true }

# Substrate dependencies
frame-support = { workspace = true }
frame-system = { workspace = true }
pallet-balances = { workspace = true }
pallet-sudo = { workspace = true }
sp-core = { workspace = true }
sp-runtime = { workspace = true }
sp-std = { workspace = true }

# litentry
itp-node-api-metadata-provider = { workspace = true }
lc-stf-task-sender = { workspace = true }
litentry-macros = { workspace = true }
litentry-primitives = { workspace = true }
pallet-parentchain = { workspace = true }

[dev-dependencies]
sp-keyring = { workspace = true }

[features]
default = ["std"]
evm = ["ita-sgx-runtime/evm"]
evm_std = ["evm", "ita-sgx-runtime/evm_std"]
sgx = [
    "sgx_tstd",
    "itp-sgx-externalities/sgx",
    "sp-io/sgx",
    "itp-node-api/sgx",
    # litentry
    "litentry-primitives/sgx",
    "lc-stf-task-sender/sgx",
    "itp-node-api-metadata-provider/sgx",
]
std = [
    # crates.io
    "codec/std",
    "log/std",
    # local
    "ita-sgx-runtime/std",
    "itp-hashing/std",
    "itp-sgx-externalities/std",
    "itp-stf-interface/std",
    "itp-storage/std",
    "itp-types/std",
    "itp-node-api/std",
    "itp-node-api-metadata/std",
    # substrate
    "sp-core/std",
    "pallet-balances/std",
    "pallet-sudo/std",
    "frame-system/std",
    "frame-support/std",
    "sp-runtime/std",
    # scs/integritee
    "pallet-parentchain/std",
    "sp-io/std",
    # litentry
    "litentry-primitives/std",
    "lc-stf-task-sender/std",
    "itp-node-api-metadata-provider/std",
]
test = []
production = [
    "litentry-macros/production",
]
