[package]
name = "itp-import-queue"
version = "0.8.0"
authors = ['Trust Computing GmbH <info@litentry.com>', 'Integritee AG <hello@integritee.network>']
edition = "2021"

[dependencies]
# sgx dependencies
sgx_tstd = { workspace = true, optional = true }
sgx_types = { workspace = true }

# sgx enabled external libraries
thiserror_sgx = { workspace = true, optional = true }

# crates.io std-only compatible external libraries (make sure these versions match with the sgx-enabled ones above)
thiserror = { workspace = true, optional = true }

# crates.io no-std compatible libraries

[features]
default = ["std"]
std = [
    # no-std compatible libraries
    # std compatible external libraries
    "thiserror",
]
sgx = [
    # sgx
    "sgx_tstd",
    # sgx enabled external libraries
    "thiserror_sgx",
]
