[package]
name = "itp-extrinsics-factory"
version = "0.9.0"
authors = ['Trust Computing GmbH <info@litentry.com>', 'Integritee AG <hello@integritee.network>']
edition = "2021"

[dependencies]
# sgx dependencies
sgx_tstd = { workspace = true, optional = true }
sgx_types = { workspace = true }
substrate-api-client = { workspace = true, features = ["sync-api"] }

# local dependencies
itp-node-api = { workspace = true }
itp-nonce-cache = { workspace = true }
itp-types = { workspace = true }

# sgx enabled external libraries
thiserror_sgx = { workspace = true, optional = true }

# std compatible external libraries (make sure these versions match with the sgx-enabled ones above)
thiserror = { workspace = true, optional = true }

# no-std dependencies
codec = { package = "parity-scale-codec", version = "3.0.0", default-features = false, features = ["derive"] }
log = { workspace = true }
sp-core = { workspace = true }
sp-runtime = { workspace = true }

[features]
default = ["std"]
std = [
    "itp-node-api/std",
    "itp-nonce-cache/std",
    "itp-types/std",
    "log/std",
    "substrate-api-client/std",
    "thiserror",
]
sgx = [
    "itp-node-api/sgx",
    "itp-nonce-cache/sgx",
    "sgx_tstd",
    "thiserror_sgx",
]
mocks = []
