      - --validator
      - --ws-external
      - --rpc-external
      - --rpc-cors=all
      - --name=charlie
      - --charlie
      - --rpc-methods=unsafe
      - --no-beefy
    environment: {}
    ulimits: *a1
  parachain-2022-0:
