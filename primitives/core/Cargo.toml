[package]
authors = ["Trust Computing GmbH <info@litentry.com>"]
edition = '2021'
name = 'core-primitives'
version = '0.9.12'

[dependencies]
serde = { version = "1.0", default-features = false, features = ["alloc", "derive"] }
strum = { version = "0.25.0", default-features = false }
strum_macros = { version = "0.25.3", default-features = false }

codec = { package = "parity-scale-codec", version = "3.0.0", default-features = false, features = ["derive", "max-encoded-len"] }
frame-support = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.42", default-features = false }
pallet-evm = { git = "https://github.com/paritytech/frontier", branch = "polkadot-v0.9.42", default-features = false }
ring = { version = "0.16.20", default-features = false, features = ["alloc"] }
scale-info = { version = "2.10.0", default-features = false, features = ["derive"] }
sp-core = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.42", default-features = false }
sp-io = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.42", default-features = false }
sp-runtime = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.42", default-features = false }
sp-std = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.42", default-features = false }

itp-utils = { path = "../../tee-worker/core-primitives/utils", default-features = false }
litentry-macros = { path = "macros" }

[features]
default = ["std"]
std = [
    "serde/std",
    "strum/std",
    "codec/std",
    "scale-info/std",
    "frame-support/std",
    "sp-core/std",
    "sp-runtime/std",
    "sp-std/std",
    "sp-io/std",
    "ring/std",
    "itp-utils/std",
    "pallet-evm/std",
]
