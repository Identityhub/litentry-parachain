frame-system-benchmarking = { git = "https://github.com/paritytech/substrate", default-features = false, branch = "polkadot-v0.9.20", optional = true }
cumulus-pallet-session-benchmarking = { git = 'https://github.com/paritytech/cumulus', default-features = false, branch = "polkadot-v0.9.20", optional = true }

# Moonbase pallets
pallet-asset-manager = { path = "../../pallets/xcm-asset-manager", default-features = false }
pallet-bridge = { path = "../../pallets/bridge", default-features = false }
pallet-bridge-transfer = { path = "../../pallets/bridge-transfer", default-features = false }
pallet-drop3 = { path = "../../pallets/drop3", default-features = false }
